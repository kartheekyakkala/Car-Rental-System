<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/admin_page/css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
        
      <div class="logo">
        <h1>Customer Login</h1>
      </div>
      {% if messages %}
      <!-- <ul class="alert-warning"> -->
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
          {% if message.tags %} {% endif %}{{ message }}
      </div>
      {% endfor %}
      <!-- </ul> -->
      {% endif %}
      <div class="login-box">
       
        <form class="login-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
          <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="Username" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password">
          </div>
          
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="{% url 'customer_register' %}" ><i class="fa fa-angle-left fa-fw"></i> Back to sign up</a></p>
          </div>
        </form>
        
        
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'admin/admin_page/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'admin/admin_page/js/popper.min.js' %}"></script>
    <script src="{% static 'admin/admin_page/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin/admin_page/js/main.js' %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'admin/admin_page/js/plugins/pace.min.js'  %}"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
